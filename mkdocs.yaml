site_name: FAIRmat NeXus
site_description: |
  The documentation the FAIRmat flavor of the NeXus definitions
site_author: The FAIRmat authors
nav:
  - Home: index.md
  - Tutorials:
    - A primer on nexus: tutorial/nexus-primer.md
    - Nexus to nomad: tutorial/nexus-to-nomad.md
    - Storing an experiment geometry in NeXus: tutorial/transformations.md
    - Using multiple appdefs: tutorial/using-multiple-appdefs.md
  - Reference:
    - Application definitions: reference/definitions.md
  - How-tos: how-tos/overview.md
theme:
  name: material
  features:
    - content.code.copy
    - content.code.annotate
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - toc:
      permalink: True
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji
  - pymdownx.extra
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
use_directory_urls: false
plugins:
    - search
    - macros:
        module_name: docs/macros
extra_css:
  - stylesheets/extra.css