category: application
doc: |
  An application definition to describe Scanning Tunneling Microscopy (STM).
type: group
NXstm(NXspm):
  (NXentry):
    definition:
      doc: |
        Name of the definition that is used for the STM technique.
      enumeration: [NXstm]
    scan_mode:
      doc: |
        The mode of the scan that is performed. Two commonly used modes  are constant
        height mode and constant current mode.
      enumeration: [constant height, constant current]
    (NXinstrument):
      doc: |
        The group explains the instrumentation of the STM experiment such
        as current sensor, lock-in amplifier etc.
      lockin_amplifier(NXspm_lockin):
        doc: |
          The lock-in amplifier information. The device is being used to extract
          the very weak signal buried in noisy signals.
        modulation_signal:
          exists: recommended
          unit: NX_UNITLESS
          doc: |
            The type of the signal (voltage or current) subject to modulation.
        modulation_frequency(NX_NUMBER):
          exists: optional
          unit: NX_FREQUENCY
          doc: |
            The frequency of the sine modulation that is used to modulate the signal in
            lock-in.
      scan_environment(NXenvironment):
        doc: |
          The environment information for stm or sts experiment.
        (NXspm_scan_control):
          doc: |
            The scan control information like scan region or phase space, e.g. pattern of scan
            (e.g. mesh), scanner speed, etc.
        tip_temp_sensor(NXsensor):
          exists: optional
          doc: |
            This group stands for the same concept as
            /ENTRY[*]/INSTRUMENT[*]/tip_temp_sensor
            
            Note: group name (could be any meaningful and relevant name e.g. entry in ENTRY[entry]) inside the
            square bracket would be the `exact` name of the NXentry group.
        cryo_temp_sensor(NXsensor):
          exists: optional
          doc: |
            This group stands for the same concept as
            /ENTRY[*]/INSTRUMENT[*]/cryo_temp_sensor
            
            Note: group name (could be any meaningful and relevant name e.g. entry in ENTRY[entry]) inside the
            square bracket would be the `exact` name of the NXentry group.
        cryo_shield_temp_sensor(NXsensor):
          exists: optional
          doc: |
            This group stands for the same concept as
            /ENTRY[*]/INSTRUMENT[*]/cryo_shield_temp_sensor
            
            Note: group name (could be any meaningful and relevant name e.g. entry in ENTRY[entry]) inside the
            square bracket would be the `exact` name of the NXentry group.
      bias_spectroscopy_environment(NXenvironment):
        exists: optional
        doc: |
          To explain bias and current behavior (sweep measurement) due to voltage
          applied to the sample.
      piezo_sensor(NXsensor):
        doc: |
          This piezo sensor group refers to the height (or Z) piezo sensor.
        piezo_configuration(NXspm_piezo_config):
          exists: optional
          doc: |
            The piezo configuration information like piezoelectric device calibration and
            material properties.
        (NXspm_positioner):
          doc: |
            The positioner information like the position of the tip,
            PID loop feedback etc.
          z_controller(NXpid_controller):
            doc: |
              The PID controller information for the z-axis.
    reproducibility_indicators(NXcollection):
      exists: optional
      doc: |
        The group's concepts hold the link to the related concepts that define the
        reproducibility of the STM experiment.
      current(NX_NUMBER):
        exists: optional
        doc: |
          The tunneling current between tip and sample after application of bias voltage.
          link to the target:
          /ENTRY[*]/INSTRUMENT[*]/current_sensor/current
          
          Note: group name (could be any meaningful and relevant name e.g. entry in ENTRY[entry]) inside the
          square bracket would be the `exact` name of the NXentry group.
      current_offset(NX_NUMBER):
        exists: optional
        doc: |
          The offset in tunneling current between tip and sample after application of bias voltage.
          link to the target:
          /ENTRY[*]/INSTRUMENT[*]/current_sensor/current_offset
          
          Note: group name (could be any meaningful and relevant name e.g. entry in ENTRY[entry]) inside the
          square bracket would be the `exact` name of the NXentry group.
      bias_sweep(NXspm_scan_control):
        exists: optional
        doc: |
          Bias sweep measurement in bias spectroscopy.
          Link to target:
          /ENTRY[*]/INSTRUMENT[*]/bias_spectroscopy_environment/SPM_BIAS_SPECTROSCOPY[bias_spectroscopy]/bias_sweep
          
          Note: group name (could be any meaningful and relevant name e.g. entry in ENTRY[entry]) inside the
          square bracket would be the `exact` name of the NXentry group.
      modulation_signal_type:
        exists: optional
        doc: |
          This is the signal on which the modulation voltage or current will be added.
          link to the target:
          /ENTRY[*]/INSTRUMENT[*]/lockin_amplifier/modulation_signal
          
          Note: group name (could be any meaningful and relevant name e.g. entry in ENTRY[entry]) inside the
          square bracket would be the `exact` name of the NXentry group.
      reference_frequency(NX_NUMBER):
        exists: optional
        doc: |
          The frequency of the sine modulation that is used as a carrier signal of input signal in lock-in.
          
          link to the target:
          /ENTRY[*]/INSTRUMENT[*]/lockin_amplifier/reference_frequency
          
          Note: group name (could be any meaningful and relevant name e.g. entry in ENTRY[entry]) inside the
          square bracket would be the `exact` name of the NXentry group.
    resolution_indicators(NXcollection):
      exists: optional
      doc: |
        The group's concepts hold the link to the related concepts that define the
        resolution of the STM experiment.
      stm_head_temp(NX_NUMBER):
        exists: optional
        doc: |
          Link to target: /ENTRY[*]/INSTRUMENT[*]/scan_environment/tip_temp
      cryo_bottom_temp(NX_NUMBER):
        exists: optional
        doc: |
          Link to target:
          /ENTRY[*]/INSTRUMENT[*]/scan_environment/cryo_bottom_temp
          
          Note: group name (could be any meaningful and relevant name e.g. entry in ENTRY[entry]) inside the
          square bracket would be the `exact` name of the NXentry group.
      cryo_shield_temp(NX_NUMBER):
        exists: optional
        doc: |
          Link to target:
          /ENTRY[*]/INSTRUMENT[*]/scan_environment/cryo_shield_temp
          
          Note: group name (could be any meaningful and relevant name e.g. entry in ENTRY[entry]) inside the
          square bracket would be the `exact` name of the NXentry group.
      bias_sweep(NXspm_scan_control):
        exists: optional
        doc: |
          Link to target:
          /ENTRY[*]/INSTRUMENT[*]/bias_spectroscopy_environment/BIAS_SPECTROSCOPY[bias_spectroscopy]/bias_sweep
          
          Note: group name (could be any meaningful and relevant name e.g. entry in ENTRY[entry]) inside the
          square bracket would be the `exact` name of the NXentry group.
      modulation_signal_type:
        exists: optional
        doc: |
          This is the signal on which the modulation voltage or current will be added.
          link to the target:
          /ENTRY[*]/INSTRUMENT[*]/lockin_amplifier/modulation_signal_type
          
          Note: group name (could be any meaningful and relevant name e.g. entry in ENTRY[entry]) inside the
          square bracket would be the `exact` name of the NXentry group.
      reference_frequency(NX_NUMBER):
        exists: optional
        doc: |
          The frequency of the sine modulation that is used to modulate the signal in lock-in.
          link to the target:
          /ENTRY[*]/INSTRUMENT[*]/lockin_amplifier/modulation_frequency
          
          Note: group name (could be any meaningful and relevant name e.g. entry in ENTRY[entry]) inside the
          square bracket would be the `exact` name of the NXentry group.

