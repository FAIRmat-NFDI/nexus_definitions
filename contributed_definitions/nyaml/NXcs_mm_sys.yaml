category: base
doc: |
  Computer science description of a memory system of a computer.
  
  In the same way how a hierarchy of instances of NXcs_cpu_obj or NXcs_gpu_obj
  can be defined one can also define a hierarchy of NXcs_mm_obj and NXcs_io_obj
  instances.
symbols:
  doc: |
    The symbols used in the schema to specify e.g. dimensions of arrays.
type: group
NXcs_mm_sys(NXobject):
  total_physical_memory(NX_NUMBER):
    doc: |
      How much physical memory does the system provide.
    unit: NX_ANY
