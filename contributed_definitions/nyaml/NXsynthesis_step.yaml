category: base
doc: |
  A step in a sample synthesis process. For sample growth method, this could include e. g.
  molecular beam epitaxy, chemical vapor deposition etc.
type: group
NXsample_synthesis_step(NXphysical_process):
  start_time(NX_DATE_TIME):
    doc: |
      ISO 8601 formatted time code with local time zone offset to UTC information included when this step started.
  end_time(NX_DATE_TIME):
    doc: |
      ISO 8601 formatted time code with local time zone offset to UTC information included when this step ended.
  description(NX_CHAR):
    Full description of the sample synthesis step.
  method(NX_CHAR):
    doc: |
      The may be crystal growth, epitaxy, physical vapor deposition, ...
