category: base
doc: |
  Base class for an electrostatic kicker.
type: group
NXelectrostatic_kicker(NXcomponent):
  description(NX_CHAR):
    doc: |
      Extended description of the kicker.
  beamline_distance(NX_FLOAT):
    unit: NX_LENGTH
    exists: ['min', '0', 'max', '1']
    doc: |
      Define position of beamline element relative to production target
  timing(NX_FLOAT):
    unit: NX_TIME
    exists: ['min', '0', 'max', '1']
    doc: |
      Kicker timing as defined by ``description`` attribute
    \@description(NX_CHAR):
  set_current(NX_FLOAT):
    unit: NX_CURRENT
    exists: ['min', '0', 'max', '1']
    doc: |
      Current set on supply.
  read_current(NXlog):
    exists: ['min', '0', 'max', '1']
    doc: |
      Current read from supply.
    value:
      unit: NX_CURRENT
  set_voltage(NX_FLOAT):
    unit: NX_VOLTAGE
    exists: ['min', '0', 'max', '1']
    doc: |
      Voltage set on supply.
  read_voltage(NXlog):
    exists: ['min', '0', 'max', '1']
    doc: |
      Voltage read from supply.
    value:
      unit: NX_VOLTAGE

