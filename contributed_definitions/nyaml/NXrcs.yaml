category: base
doc: |
  A base class for the Real Time Control System (RCS).
  
  A real time control system (RCS) is a reference architecture model
  used to design highly task intensive software systems and computing
  control systems.
type: group
NXrcs(NXobject):
  name(NX_CHAR):
    doc: |
      The name of the real-time control system.
  fabrication(NXfabrication):
    doc: |
      The fabrication information.
  description(NX_CHAR):
    doc: |
      The description of the real-time control system.
  type(NX_CHAR):
    doc: |
      The type of the real-time control system.
  frequency(NX_NUMBER):
    unit: NX_FREQUENCY
    doc: |
      The frequency of the real-time control system.
  measurement_time(NX_NUMBER):
    unit: NX_TIME
    doc: |
      The time of data measuring in a data lifecycle or process
       cycle.
  acquisition_time(NX_NUMBER):
    unit: NX_TIME
    doc: |
      Data acquisition time in single data lifecycle or process
       cycle of the real-time control system.
  animation_time(NX_NUMBER):
    unit: NX_TIME
    doc: |
      The time of data animation of single in a data lifecycle or process
       cycle.
  indication_time(NX_NUMBER):
    unit: NX_TIME
    doc: |
      The time of data indication of the end of process.

