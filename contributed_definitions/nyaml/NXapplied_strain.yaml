category: base
doc: |
  External field to control mechanical strain of a sample
symbols:
  n_strain: |
    number of values in applied strain
type: group
NXapplied_strain(NXexternal_stimulus):
  strain(NX_FLOAT):
    unit: NX_DIMENSIONLESS
    doc: |
      Applied strain. Could a a single float value for static value or  
      an array of field strengths at different times and positions. 
      In that case it should log to a value_log in NXsensor.
    dimensions:
      # could be any length
      dim: [[1, n_strain]]
    \@direction:
      enumeration: [x, y, z]         
  strain_sensor(NXsensor):
    doc: For external strain.
    measurement(NX_CHAR):
      enumeration: [strain]