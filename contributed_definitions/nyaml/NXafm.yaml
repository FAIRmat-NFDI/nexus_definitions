category: application
doc: |
  An application definition to describe atomic force microscopy (AFM) scanning
  technique.
type: group
NXafm(NXspm):
  (NXentry):
    definition:
      doc: |
        Name of the definition that is used for the application.
      enumeration: [NXafm]
    scan_mode:
      doc: |
        The mode of the scan.
        
        contact mode: Cantilever moves on the sample surface in very close contact with the sample.
        non-contact mode: Cantilever oscillates above the sample surface without touching it. Cantilever stays in the
                  interaction (atomic force) zone therefore cantilever oscillator amplitude and frequency are deformed.
        tapping mode: Resembles to the non-contact mode, but at every point of scan the cantilever tip comes very close
                  to the sample surface and taps it.
        peak force tapping mode: Like the tapping mode, but at each point of the scan force-distance curve is recorded.
                  The maximum force is used to control the cantilever position using a PID feedback loop.
        Kelvin probe: A variant of the non-contact mode, where the electrostatic force between the conductive tip and
                  sample is measured. The difference of the work function leads electric current between the tip and sample.
      enumeration:
        open_enum: true
        items: [contact mode, tapping mode, non-contact mode, peak force tapping mode, Kelvin probe, electric force, lateral force mode]
    (NXinstrument):
      doc: |
        The group explains the core instruments' setup of the AFM experiment as well as the environment of the corresponding
        instruments.
      photo_detector(NXdetector):
        exists: optional
        doc: |
          Information about the quadrant photodiode deflection detector.
        (NXsensor):
          exists: optional
          doc: |
            The sensor information for the photodiode.
      (NXspm_cantilever):
        exists: optional
        doc: |
          The cantilever information.
        cantilever_oscillator(NXcomponent):
          exists: optional
          doc: |
            When a cantilever is oscillated close to its resonance, this describes the oscillator properties.
            
            A cantilever can be used in direct contact mode to detect interaction forces or oscillated close to its
            resonance frequency. Changes in the oscillation amplitude, phase (between oscillated tail and moving tip)
            or resonance frequency are very sensitive to changes in the interaction potential field, giving rise of
            various measurement modes, such as non-contact or intermittent-contact (tapping) modes.
        cantilever_phase_positioner(NXpositioner):
          exists: optional
          doc: |
            The phase positioner of the cantilever.
        cantilever_amplitude_positioner(NXpositioner):
          exists: optional
          doc: |
            The amplitude positioner of the cantilever.
        cantilever_frequency_positioner(NXpositioner):
          exists: optional
          doc: |
            The frequency positioner of the cantilever.
      phase_lock_loop(NXspm_lockin):
        doc: |
          Phase locked loop for cantilever lock-in device.
      scan_environment(NXenvironment):
        doc: |
          The environment information.
        height_piezo_sensor(NXsensor):
          exists: optional
          doc: |
            Link to the group
            ENTRY[*]/experiment_instrument/height_piezo_sensor.
            
            Note: group name (could be any meaningful and relevant name e.g. entry in ENTRY[entry]) inside the
            square bracket would be the `exact` name of the NXentry group.
        XY_piezo_sensor(NXsensor):
          nameType: specified
          exists: optional
          doc: |
            Link to the group
            ENTRY[*]/experiment_instrument/XY_piezo_sensor.
            
            Note: group name (could be any meaningful and relevant name e.g. entry in ENTRY[entry]) inside the
            square bracket would be the `exact` name of the NXentry group.
        tip_temp_sensor(NXsensor):
          exists: optional
          doc: |
            Link to the group
            ENTRY[*]/experiment_instrument/tip_temp_sensor.
            
            Note: group name (could be any meaningful and relevant name e.g. entry in ENTRY[entry]) inside the
            square bracket would be the `exact` name of the NXentry group.
      height_piezo_sensor(NXsensor):
        exists: optional
        doc: |
          The sensor information for the height piezo device.
        piezo_configuration(NXspm_piezo_config):
          exists: recommended
          doc: |
            The piezo configuration information like piezoelectric calibration and material
            properties.
        (NXspm_positioner):
          exists: recommended
          doc: |
            The positioner information like the position of the tip, the position of the
            sample, PID loop feedback etc.
      XY_piezo_sensor(NXsensor):
        nameType: specified
        exists: optional
        doc: |
          The sensor information for the xy piezo device.
        piezo_configuration(NXspm_piezo_config):
          doc: |
            The piezo configuration information like piezoelectric calibration and material
            properties.
        (NXspm_positioner):
          doc: |
            The positioner information like the position of the end of the cantilever, the position of the
            sample, PID loop feedback etc.
      tip_temp_sensor(NXsensor):
        exists: optional
        doc: |
          The temperature of the scan environment or tip of the cantilever.
    reproducibility_indicators(NXcollection):
      exists: optional
      doc: |
        The group of indicators (links to the existing fields in different groups) that measure
        the reproducibility of the experiment.
      cantilever_tip_temp(NX_NUMBER):
        exists: optional
        doc: |
          Link to target:
          /ENTRY[*]/INSTRUMENT[*]/scan_environment/tip_temp
          
          Note: group name (could be any meaningful and relevant name e.g. entry in ENTRY[entry]) inside the
