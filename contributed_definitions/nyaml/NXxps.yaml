category: application
doc: |
  This is the application definition for X-ray photoelectron spectroscopy.
type: group
NXxps(NXmpes):
  (NXentry):
    definition(NX_CHAR):
      enumeration: [NXxps]
    method:
      doc: |
        A name of the experimental method according to `Clause 11`_ of
        the `ISO 18115-1:2023`_ specification.
        
        Examples for XPS-related experiments include:
            * X-ray photoelectron spectroscopy (XPS)
            * angle-resolved X-ray photoelectron spectroscopy (ARXPS)
            * ultraviolet photoelectron spectroscopy (UPS)
            * hard X-ray photoemission spectroscopy (HAXPES)
            * near ambient pressure X-ray photoelectron spectroscopy (NAPXPS)
            * electron spectroscopy for chemical analysis (ESCA)
        
        .. _ISO 18115-1:2023: https://www.iso.org/standard/74811.html
        .. _Clause 11: https://www.iso.org/obp/ui/en/#iso:std:iso:18115:-1:ed-3:v1:en:sec:11
    geometries(NXcoordinate_system_set):
      exists: recommended
      xps_coordinate_system(NXcoordinate_system):
        exists: optional
        doc: |
          In traditional surface science, a left-handed coordinate system is used such that the positive z-axis
          points along the normal of the sample stage, and the x- and y-axes lie in the plane of the sample stage.
          However, in NeXus, a coordinate system that is the same as `McStas`_  is used. `xps_coordinate_system`
          gives the user the opportunity to work in the traditional base coordinate system.
          
          .. _McStas: http://mcstas.org/
          
          .. image:: xps/xps_cs.png
              :width: 40%
        origin:
          enumeration: [sample stage]
        handedness:
          enumeration: [left_handed]
        z_direction:
          enumeration: [sample stage normal]
        x(NX_NUMBER):
          enumeration: [[-1, 0, 0]]
        y(NX_NUMBER):
          enumeration: [[0, 1, 0]]
        z(NX_NUMBER):
          enumeration: [[0, 0, 1]]
        depends_on(NX_CHAR):
          doc: |
            Link to transformations defining the XPS base coordinate system,
            which is defined such that the positive z-axis points along the sample stage normal, and the
            x- and y-axes lie in the plane of the sample stage.
        coordinate_system_transformations(NXtransformations):
          exists: optional
          doc: |
            Set of transformations, describing the orientation of the XPS coordinate system
            with respect to the beam coordinate system (.) or any other coordinate system.
            
            The transformations in `coordinate_system_transformations` depend on the actual instrument geometry.
            If the z-axis is pointing in the direction of gravity (i.e., if the sample is mounted horizontally),
            the following transformations can be used for describing the XPS coordinate system
            with respect to the beam coordinate system (.):
            
            .. code-block::
            
              xps_coordinate_system:NXcoordinate_system
                depends_on=entry/geometries/xps_coordinate_system/coordinate_transformations/z_rotation
                coordinate_system_transformations:NXtransformations
                  z_rotation=beam_azimuth_angle
                    @depends_on=y_flip
                    @transformation_type=rotation
                    @vector=[0, 0, 1]
                    @units=degree
                  y_flip=180
                    @depends_on=y_rotation
                    @transformation_type=rotation
                    @vector=[0, 1, 0]
                    @units=degree
                  y_rotation=beam_polar_angle_of_incidence
                    @depends_on=.
                    @transformation_type=rotation
                    @vector=[0, 1, 0]
                    @units=degree
    (NXinstrument):
      doc:
      - |
        Description of the XPS spectrometer and its individual parts.
      - |
        xref:
          spec: ISO 18115-1:2023
          term: 12.58
          url: https://www.iso.org/obp/ui/en/#iso:std:iso:18115:-1:ed-3:v1:en:term:12.58
      source_probe(NXsource):
        exists: recommended
        power(NX_FLOAT):
          unit: NX_POWER
          exists: recommended
      beam_probe(NXbeam):
        depends_on:
          exists: recommended
          doc: |
            Reference to the transformation describing the orientation of the beam
            relative to a defined coordinate system.
        transformations(NXtransformations):
          exists: recommended
          beam_polar_angle_of_incidence(NX_NUMBER):
            unit: NX_ANGLE
            doc: |
              Incidence angle of the beam with respect to the upward z-direction, defined by
              the sample stage.
            \@transformation_type:
              enumeration: [rotation]
            \@vector(NX_NUMBER):
              enumeration: [[0, -1, 0]]
            \@depends_on:
              enumeration: [beam_azimuth_angle]
          beam_azimuth_angle(NX_NUMBER):
            unit: NX_ANGLE
            doc: |
              Azimuthal rotation of the beam from the y-direction towards the operator, defined
              by the sample stage.
            \@transformation_type:
              enumeration: [rotation]
            \@vector(NX_NUMBER):
              enumeration: [[0, 0, -1]]
            \@depends_on:
              doc: |
                This should point to the last element of the coordinate system transformations defined in
                /entry/geometries/xps_coordinate_system/coordinate_system_transformations.
      (NXelectronanalyser):
        work_function(NX_FLOAT):
        transmission_function(NXdata):
          exists: recommended
        (NXcollectioncolumn):
          magnification(NX_FLOAT):
            exists: recommended
            unit: NX_DIMENSIONLESS
        (NXenergydispersion):
          radius(NX_NUMBER):
            exists: recommended
            unit: NX_LENGTH
          energy_scan_mode:
        depends_on:
          exists: recommended
          doc: |
            Reference to the transformation describing the orientation of the analyzer
            relative to a defined coordinate system.
        transformations(NXtransformations):
          exists: recommended
          analyser_take_off_polar_angle(NX_NUMBER):
            unit: NX_ANGLE
            doc: |
              Polar tilt of the analyser with respect to the upward z-direction, defined by
              the sample stage.
              
              The angle between the incoming beam and the analyser is given by
              beam_analyser_angle = beam_polar_angle_of_incidence + analyser_take_off_polar_angle.
              In practice, the analyser axis is often set as the z axis (analyser_take_off_polar_angle = 0),
              so that beam_analyser_angle = beam_polar_angle_of_incidence. For magic angle configurations,
              this angle is 54.5Â°.
            \@transformation_type:
              enumeration: [rotation]
            \@vector(NX_NUMBER):
              enumeration: [[0, -1, 0]]
            \@depends_on:
              enumeration: [analyser_take_off_azimuth_angle]
          analyser_take_off_azimuth_angle(NX_NUMBER):
            unit: NX_ANGLE
            doc: |
              Azimuthal rotation of the analyser from the y-direction towards the operator,
              defined by the sample stage.
            \@transformation_type:
              enumeration: [rotation]
            \@vector(NX_NUMBER):
              enumeration: [[0, 0, -1]]
            \@depends_on:
              doc: |
                This should point to the last element of the coordinate system transformations defined in
                /entry/geometries/xps_coordinate_system/coordinate_system_transformations.
    energy_referencing(NXcalibration):
      exists: recommended
    transmission_correction(NXcalibration):
      exists: recommended
    (NXfit):
      exists: recommended
      doc:
      - |
        Peak model for XPS fitting. Each `NXfit` instance shall be used for the description of
        _one_ peak fit in _one_ XPS region. As an example, this could be used to describe the
        fitting of one measured C 1s spectrum.
      - |
        xref:
          spec: ISO 18115-1:2023
          term: 3.29
          url: https://www.iso.org/obp/ui/en/#iso:std:iso:18115:-1:ed-3:v1:en:term:3.29
      label:
      data(NXdata):
        doc: |
          Input data and results of the fit.
        input_dependent(NX_NUMBER):
          unit: NX_ANY
          doc: |
            Dependent variable for this fit procedure.
            
            This could be a link to entry/data/data.
        input_independent(NX_NUMBER):
          unit: NX_ENERGY
          doc: |
            Independent variable for this fit procedure.
            
            This could be a link to entry/data/energy.
        envelope(NX_NUMBER):
          unit: NX_ANY
        residual(NX_NUMBER):
          exists: recommended
          unit: NX_ANY
      peakPEAK(NXpeak):
        nameType: partial
        label:
        data(NXdata):
          position(NX_NUMBER):
            unit: NX_ENERGY
            doc: |
              This could be a link to entry/data/energy.
          intensity(NX_NUMBER):
            doc:
            - |
              Intensity values of the fitted function at each energy in the position field.
            - |
              xref:
                spec: ISO 18115-1:2023
                term: 3.15
                url: https://www.iso.org/obp/ui/en/#iso:std:iso:18115:-1:ed-3:v1:en:term:3.15
        function(NXfit_function):
          exists: recommended
          description:
            doc: |
              Human-readable description of the peak fit function.
              
              The user is encouraged to use one of the options defined in the enumeration, but in case none of these fit
              (e.g., in the case of very complex lineshapes), a different value for the ``description`` field
              can be used. In that case in particular, but also if one of the suggested values is used, the functional
              form of the peak should be given by the ``formula_description`` field.
            enumeration:
              open_enum: True
              Gaussian:
                doc: |
                  doc
              Lorentzian:
                doc: |
                  doc
              Voigt:
                doc: |
                  doc
              Gaussian-Lorentzian Sum:
                doc: |
                  doc
              Gaussian-Lorentzian Product:
                doc: |
                  doc
              Asymmetric Lorentzian:
                doc: |
                  doc
              Asymmetric Finite:
                doc: |
                  doc
              Doniach-Sunjic:
                doc: |
                  doc
          formula_description:
            exists: recommended
          fit_parameters(NXparameters):
            exists: recommended
            area:
              exists: optional
              doc: |
                Area of the peak.
            width:
              exists: optional
              doc:
              - |
                Width of a peak at a defined fraction of the peak height.
              - |
                Usually, this will be the Full Width at Half Maximum of the peak (FWHM).
                For asymmetric peaks, convenient measures of peak width are the half-widths of
                each side of the peak at half maximum intensity.
              - |
                xref:
                  spec: ISO 18115-1:2023
                  term: 3.28
                  url: https://www.iso.org/obp/ui/en/#iso:std:iso:18115:-1:ed-3:v1:en:term:3.28
              value:
                unit: NX_ENERGY
            position:
              exists: optional
              doc: |
                Position of the peak on the energy axis.
              value:
                unit: NX_ENERGY
        total_area:
          exists: recommended
          doc:
          - |
            Total area under the peak after background removal.
          - |
            xref:
              spec: ISO 18115-1:2023
              term: 3.16
              url: https://www.iso.org/obp/ui/en/#iso:std:iso:18115:-1:ed-3:v1:en:term:3.16
        relative_atomic_concentration(NX_FLOAT):
          exists: optional
          unit: NX_ANY
          doc: |
            Atomic concentration of the species defined by this peak. This should be a value
            between 0 and 1.
      backgroundBACKGROUND(NXfit_background):
        nameType: partial
        doc:
        - |
          Functional form of one of the fitted XPS backgrounds.
        - |
          xref:
            spec: ISO 18115-1:2023
            term: 3.21
            url: https://www.iso.org/obp/ui/en/#iso:std:iso:18115:-1:ed-3:v1:en:term:3.21
        label:
          exists: recommended
        data(NXdata):
          position(NX_NUMBER):
            unit: NX_ENERGY
          intensity(NX_NUMBER):
        function(NXfit_function):
          exists: recommended
          description:
            doc: |
              Human-readable description of the background fit function.
              
              The user is encouraged to use one of the options defined in the enumeration, but in case none of these fit
              (e.g., in the case of very complex non-linear backgrounds), a different value for the ``description`` field
              can be used. In that case in particular, but also if one of the suggested values is used, the functional
              form of the background should be given by the ``formula_description`` field.
            enumeration:
              open_enum: True
              Linear:
                doc: |
                  Linear background, i.e., a simple straight line from the minimal to the maximal
                  abscissa value.
              Shirley:
                doc: |
                  Shirley background. In the Shirley background, the background intensity at any
                  given binding energy is proportional to the intensity of the total peak area
                  above the background in the lower binding energy peak range (i.e., the
                  background goes up in proportion to the total number of photoelectrons below its
                  binding energy position).
              Tougaard:
                doc: |
                  Tougaard background (or Tougaard universal cross-section approach) which is a
                  methodology for integrating the intensity of the background at a given binding
                  energy from the spectral intensities to higher kinetic energies.
              Step Down:
                doc: |
                  Background function for fitting a complementary error function to an edge, used
                  for fitting a step down in the data.
              Step Up:
                doc: |
                  Background function for fitting a complementary error function to an edge, used
                  for fitting a step up in the data.
          formula_description:
            exists: recommended
      global_fit_function(NXfit_function):
        exists: recommended
        description:
          exists: recommended
        formula:
          exists: recommended
      error_function(NXfit_function):
        exists: recommended
        description:
          exists: recommended
        formula:
          exists: recommended
      figure_of_meritMETRIC(NX_NUMBER):
        nameType: partial
        exists: recommended
        \@metric:
    (NXsample):
      depends_on:
        exists: recommended
        doc: |
          Reference to the transformation describing the orientation of the sample
          relative to a defined coordinate system.
      transformations(NXtransformations):
        exists: recommended
        sample_rotation_angle(NX_NUMBER):
          unit: NX_ANGLE
          doc: |
            Clockwise rotation about the sample normal.
          \@transformation_type:
            enumeration: [rotation]
          \@vector(NX_NUMBER):
            enumeration: [[0, 0, -1]]
          \@depends_on:
            enumeration: [sample_normal_polar_angle_of_tilt]
        sample_normal_polar_angle_of_tilt(NX_NUMBER):
          unit: NX_ANGLE
          doc: |
            Polar tilt of the sample with respect to the upward z-direction, defined by
            the sample stage.
          \@transformation_type:
            enumeration: [rotation]
          \@vector(NX_NUMBER):
            enumeration: [[0, -1, 0]]
          \@depends_on:
            enumeration: [sample_normal_tilt_azimuth_angle]
        sample_normal_tilt_azimuth_angle(NX_NUMBER):
          unit: NX_ANGLE
          doc: |
            Azimuthal rotation of the sample from the y-direction towards the operator,
            defined by the sample stage.
          \@transformation_type:
            enumeration: [rotation]
          \@vector(NX_NUMBER):
            enumeration: [[0, 0, -1]]
          \@depends_on:
            doc: |
              This should point to the last element of the coordinate system transformations defined in
              /entry/geometries/xps_coordinate_system/coordinate_system_transformations.
    data(NXdata):
      energy(NX_NUMBER):
        \@reference:
          exists: recommended
      \@energy_indices:

