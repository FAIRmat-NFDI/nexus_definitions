category: base
doc: |
  Resource identifier.
type: group
NXidentifier(NXobject):
  service(NX_CHAR):
    doc: |
      The service/type whereby the identifier is resolvable.
    enumeration: [doi, urn, hdl, purl, orcid]
  identifier(NX_CHAR):
    doc: |
      Value/code of the identifier.
  is_persistent(NX_BOOLEAN):
    doc: |
      Answers, based on type, if the identifier, is a persistent one or not.

