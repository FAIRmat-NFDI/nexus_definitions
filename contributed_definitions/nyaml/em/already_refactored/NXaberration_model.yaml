category: base
doc: |
  Models for aberrations of electro-magnetic lenses in electron microscopy.
  
  See `S. J. Pennycock and P. D. Nellist <https://doi.org/10.1007/978-1-4419-7200-2>`_ (page 44ff, and page 118ff)
  for different definitions available and further details. Table 7-2 of Ibid.
  publication (page 305ff) documents how to convert from the NION to the
  CEOS definitions.
type: group
(NXobject)NXaberration_model:
  model:
    enumeration: [ceos, nion]
  (NXaberration):
  c_1_0(NX_FLOAT):
    unit: NX_LENGTH
    doc: |
      Defocus
  c_1_2_a(NX_FLOAT):
    unit: NX_LENGTH
    doc: |
      Two-fold astigmatism
  c_1_2_b(NX_FLOAT):
    unit: NX_LENGTH
    doc: |
      Two-fold astigmatism
  c_2_1_a(NX_FLOAT):
    unit: NX_LENGTH
    doc: |
      Second-order axial coma
  c_2_1_b(NX_FLOAT):
    unit: NX_LENGTH
    doc: |
      Second-order axial coma
  c_2_3_a(NX_FLOAT):
    unit: NX_LENGTH
    doc: |
      Threefold astigmatism
  c_2_3_b(NX_FLOAT):
    unit: NX_LENGTH
    doc: |
      Threefold astigmatism
  c_3_0(NX_FLOAT):
    unit: NX_LENGTH
    doc: |
      Spherical aberration
  c_3_2_a(NX_FLOAT):
    unit: NX_LENGTH
    doc: |
      Star aberration
  c_3_2_b(NX_FLOAT):
    unit: NX_LENGTH
    doc: |
      Star aberration
  c_3_4_a(NX_FLOAT):
    unit: NX_LENGTH
    doc: |
      Fourfold astigmatism
  c_3_4_b(NX_FLOAT):
    unit: NX_LENGTH
    doc: |
      Fourfold astigmatism
  c_5_0(NX_FLOAT):
    unit: NX_LENGTH
    doc: |
      Fifth-order spherical aberration

