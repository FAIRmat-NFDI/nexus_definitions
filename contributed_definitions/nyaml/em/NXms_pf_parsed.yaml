category: base
doc: |
  Base class to store a pole figure computation.
symbols:
  n_y: |
    Number of pixel per pole figure in the slow direction.
  n_x: |
    Number of pixel per pole figure in the fast direction.
type: group
NXms_pf(NXprocess):
  configuration(NXobject):
    doc: |
      Details about the algorithm which computed the pole figure.
    crystal_symmetry_point_group:
      doc: |
        Point group of the crystal structure of the phase for which the
        here documented phase-dependent pole figure was computed.
    specimen_symmetry_point_group:
      doc: |
        Point group assumed for processing induced *sample symmetries*.
    halfwidth(R+):
      unit: NX_ANGLE
      doc: |
        Halfwidth of the kernel.
    miller_indices:
      doc: |
        Miller indices to specify the pole figure.
    phase_identifier(N):
      doc: |
        Identifier of e.g. an instance NXem_ebsd_crystal_structure_model
        from which the orientation set was composed to compute the here
        shown phase-dependent pole figure.
    phase_name:
      doc: |
        Name of e.g. an instance NXem_ebsd_crystal_structure_model
        from which the orientation set was composed to compute the here
        shown phase-dependent pole figure.
    resolution(R+):
      unit: NX_ANGLE
      doc: |
        Resolution of the kernel.
  pf_plot(NXdata):
    doc: |
      Pole figure.
    # \@signal: intensity
    # \@axes: [axis_y, axis_x]
    # \@axis_x_indices: 0
    # \@axis_y_indices: 1
    intensity(R):
      unit: NX_UNITLESS 
      # hehe, but can be larger than one but could also be an NX_DIMENSIONLESS !
      doc: |
        Pole figure intensity.
      dim: (n_y, n_x)
    axis_y(R):
      unit: NX_LENGTH
      doc: |
        Pixel center along y direction in the equatorial plane of
        a stereographic projection of the unit sphere.
      dim: (n_y,)
      \@long_name:
        doc: |
          Coordinate along y direction.
    axis_x(NX_NUMBER):
      unit: NX_LENGTH
      doc: |
        Pixel center along x direction in the equatorial plane of
        a stereographic projection of the unit sphere.
      dim: (n_x,)
      \@long_name:
        doc: |
          Coordinate along x direction.
