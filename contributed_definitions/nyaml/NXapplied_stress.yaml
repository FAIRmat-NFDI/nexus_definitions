category: base
doc: |
  External field to control mechanical stress of a sample
symbols:
  n_stress: |
    number of values in applied stress
type: group
NXapplied_stress(NXexternal_stimulus):
  stress(NX_FLOAT):
    unit: NX_ANY
    doc: |
      Applied stress. Could a a single float value for static value or  
      an array of field strengths at different times and positions. 
      In that case it should log to a value_log in NXsensor.
    dimensions:
      # could be any length
      dim: [[1, n_stress]]
    \@direction:
      enumeration: [x, y, z]         
  stress_sensor(NXsensor):
    doc: For external stress.
    measurement(NX_CHAR):
     enumeration: [stress]