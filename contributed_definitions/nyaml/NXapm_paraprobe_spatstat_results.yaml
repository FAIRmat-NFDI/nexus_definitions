      status(NX_CHAR):
      identifier_analysis(NX_UINT):
      config(NXnote):
        type(NX_CHAR):
        file_name(NX_CHAR):
        checksum(NX_CHAR):
        algorithm(NX_CHAR):
      (NXprogram):
        exists: ['min', '1', 'max', 'unbounded']
        program(NX_CHAR):
          \@version(NX_CHAR):
      profiling(NXcs_profiling):
        exists: recommended
        start_time(NX_DATE_TIME):
        end_time(NX_DATE_TIME):
