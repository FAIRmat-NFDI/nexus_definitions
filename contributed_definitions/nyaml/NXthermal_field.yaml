category: base
doc: |
  External thermal field (e.g. for controlling the sample temperature)
symbols:
  n_Temp: |
    number of temperatures
type: group
NXthermal_field(NXexternal_stimulus):
  temperature(NX_FLOAT):
    unit: NX_TEMPERATURE
    doc: |
      Measured/applied temperature. Could a a single float value for static temperature or
      an array of field strengths at different times and positions.
      In that case it should log to a value_log in NXsensor.
    dimensions:
      
      # could be any length
      dim: [[1, n_Temp]]
  thermometer(NXsensor):
    measurement(NX_CHAR):
      enumeration: [temperature]

